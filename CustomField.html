    "watertight",
    "whatsoever",
    "windshield",
    "withstand",
    "witty",
    "woo",
    "wrench",
    "wrestle",
    "Xerox",
    "xerox",
    "yearn",
    "zeal"]; // Add your words here
        let currentWord = '';
        const apiKey = 'q3902ch3kl7rzy2ljiofvrzpc0n9r4npsue1jxlld4sbl38o3'; // Replace with your Wordnik API key

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function playAudio(word) {
            fetch(`https://api.wordnik.com/v4/word.json/${word}/audio?useCanonical=false&limit=1&api_key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const audioUrl = data[0].fileUrl;
                        new Audio(audioUrl).play();
                    }
                });
        }

        function showNextWord() {
            currentWord = getRandomWord();
            playAudio(currentWord);
            document.getElementById('feedback').textContent = '';
            document.getElementById('wordInput').value = '';
            document.getElementById('feedback').classList.remove('correct', 'incorrect');
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('correct', 'incorrect'); // Remove both classes initially

            if (isCorrect) {
                feedback.textContent = 'CORRECT';
                feedback.classList.add('correct'); // Add correct class for green color
            } else {
                feedback.textContent = currentWord;
                feedback.classList.add('incorrect'); // Add incorrect class for red color
            }

            const delay = isCorrect ? 1000 : 5000;
            setTimeout(() => {
                feedback.textContent = '';
                showNextWord();
            }, delay);
        }

        document.getElementById('playButton').addEventListener('click', () => {
            playAudio(currentWord);
        });

        document.getElementById('showAnswerButton').addEventListener('click', () => {
            showFeedback(false);
        });

        document.getElementById('wordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const userInput = e.target.value.trim().toLowerCase();
                showFeedback(userInput === currentWord);
            }
        });

        showNextWord(); // Start with the first word
    </script>
</body>
